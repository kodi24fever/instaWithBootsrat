<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" 
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    </head>
    
    
    
    <body>
        
<!--Instagram LOGO-->    
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid mx-5">
                <a class="navbar-brand text-secondary" href="#" style="font-size: 35px;"><i class="fab fa-instagram mr-2"></i>Instagram</a>
                
                
<!--Right buttons-->    
                <div class=" row justify-content-end">
                    <button class="btn btn-success my-2 my-sm-0" type="button" 
                        data-toggle="modal" data-target="#exampleModal">Create a new post</button>
<!--     MODAL    -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header"></div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <textarea class="form-control" id="message-text"></textarea>
                                        </div>
                                    </form>
                                    <button type="button" class="btn btn-light"><i class="fas fa-camera"></i></button>
                                    <button type="button" class="btn btn-light"><i class="fas fa-map-marker-alt"></i></button>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-success">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>
<!--Dropdown -->  
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle btn-light" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-cog"></i></a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Log out</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        
        
        
        
        
        
<!-- BUTTONS DIVIDING MAIN CONTENT -->
        <div class="container-fluid my-3">
            <div class="row justify-content-center">
                <a class="btn btn-outline-secondary" href="#" role="button" style="border-style: none;"><i class="fas fa-th"></i></a>
                <a class="btn btn-outline-secondary" href="#" role="button" style="border-style: none;"><i class="fas fa-stop"></i></a>
            </div>
        </div>
